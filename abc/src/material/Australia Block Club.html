h1 {
    margin: 0;
    padding: 0;
    position: absolute;
    font-size: 20px;
    color: #ccc;
}

h1::before {

    /* This will create the layer
           over original text*/
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;

    /* Setting different color than
           that of original text  */
    color: green;
    overflow: hidden;

    /* Setting width to 0*/
    width: 0%;
    height: 100px;
    transition: 1s;
}

h1:hover::before {

    /* Setting width to 100 on hover*/
    width: 100%;
    height: 100%;
}
